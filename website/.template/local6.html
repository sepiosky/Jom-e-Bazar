<!DOCTYPE html>
<style>

body {
    background-image: url("http://canadagaminglaw.com/wp-content/uploads/2016/06/background-1.jpg");
    text-align:center;
    font-family: Courier, Arial;
}

table, th, td  {
    text-align:center;
    font-family: Courier, Arial;
    width: 80%;
    padding: 10px;
    margin-left: 5%;
    margin-right: 5%;
}

th, td {
  text-align: left;
  border-bottom: 1px solid #ddd;
}

table {
  border-collapse: collapse;
}

tr:hover {background-color: #f5f5f5;}

.box {
    background-color:DimGray;
    text-align:center;
    width: 48%;
    height: 40%;
    margin: 80px 10px 10px 10px;
    display: inline-block;
    box-sizing: border-box;
    border: 5px solid grey;
    border-style:outset;
    border-radius:2%;
}
.logoutbutton {
    background-color: black;
    float: right;
    color: white;
    text-align:center;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 10%;
    border-radius: 15px;
}
.toppagebox {
    text-align:center;
    width: 30%;
    height: 40%;
    display: inline-block;
    box-sizing: border-box;
}

.toppagebutton {
    background-color: black;
    float: right;
    color: white;
    text-align:center;
    padding: 14px 0px;
    border: none;
    cursor: pointer;
    width: 80%;
    border-radius: 15px;
}

</style>

<html>
  <body>
    <h1>SET OFFER PAGE</h1>
    <br>
    <div style="float:right;" class="toppagebox">
        <form action="/logout" method="get">
            <button class="toppagebutton" type="submit">Logout</button>
        </form>
    </div>
    <div style="float:left;" class="toppagebox">
        <form action="/sellerhome" method="get">
            <button class="toppagebutton" type="submit">Home</button>
        </form>
    </div>
    <br>
    <br>
    <div class="box">
      <form action="/offer" method="post">
        <h2>New Offer Details<h2>
        <input name="productid" type="text" placeholder="Product ID">
        <input name="offerunitprice" type="text" placeholder="Offer Unit Price">
        <input name="offeramount" type="text" placeholder="Offer Amount">
        <br>
        <br>
        <button type="submit">Set Offer</button>
      </form>
      <br>
      <br>
    </div>
    <br>
    <br>
    <br>
    <div class="box">
    <h2>All Products Available In Store</h2>
        <table>
            <tr>
                <th> Product ID </th>
                <th> Product Name </th>
            <%
                for(int i=1;context["allproducts"+to_string(i)+"-id"]!="";i++)
                {
            %>
                <tr>
                <td>
            <%
                    cout<<context["allproducts"+to_string(i)+"-id"];
            %>
                </td>
                <td>
            <%
                    cout<<context["allproducts"+to_string(i)+"-name"];
            %>
                </td>
                </tr>
            <%
                }
            %>
        </table>
    </div>
  </body>
</html>
